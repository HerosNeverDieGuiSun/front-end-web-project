<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>记事本</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="todoapp" class="todoapp">
      <header class="header">
        <h1>记事本</h1>
        <input
          type="text"
          autofocus="autofocus"
          autocomplete="off"
          placeholder="请输入任务"
          class="new-todo"
          @keyup.enter="add"
          v-model="input_value"
        />
      </header>
      <section class="main">
        <ul class="todo-list">
          <li class="todo" v-for="(item,index) in sth_list">
            <div class="view">
              <span class="index">{{index + 1}}</span>
              <label>{{item}}</label>
              <button class="destroy" @click="del_item(index)"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer" v-if="sth_list.length==0? 0:1">
        <span class="todo-count"> <strong>{{sth_list.length}}</strong> items left </span>
        <button class="clear-completed" @click="del_all">Clear</button>
      </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#todoapp',
        data: {
          sth_list: ['吃饭', '睡觉'],
          input_value: ''
        },
        methods: {
          add: function () {
            this.sth_list.push(this.input_value);
            this.input_value = '';
          },
          del_item: function (index) {
            this.sth_list.splice(index, 1);
          },
          del_all: function () {
            this.sth_list = [];
          },
        },
      });
    </script>
    <!-- <script type="text/javascript" src="./index.js"></script> -->
  </body>
</html>
