<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>b站头像转化动画</title>
    <script>
      window.onload = function () {
        const original = document.querySelector('.original');
        const changed = document.querySelector('.changed');
        const logo = document.querySelector('.logo');
        const decorate = document.querySelector('.decorate');
        const vip = document.querySelector('.vip');
        function change_style() {}
        original.onmouseover = function () {
          changed.style.display = 'block';
          original.style.display = 'none';
          setTimeout(() => {
            logo.style.height = '70px';
            logo.style.width = '70px';
            decorate.style.height = '123px';
            decorate.style.width = '123px';
            decorate.style.top = '-105px';
            decorate.style.left = '-20px';
            vip.style.width = '19.1619px';
          }, 50);
          // setTimeout(change_style(), 1000);
          // original.style.display = 'none';
          // test.style.height = '20px';
        };

        changed.onmouseout = function () {
          logo.style.height = '34px';
          logo.style.width = '34px';
          decorate.style.height = '60px';
          decorate.style.width = '60px';
          vip.style.width = '0px';
          original.style.display = 'block';
          setTimeout(() => {
            changed.style.display = 'none';
            
          }, 800);

          // changed.style.display = 'none';
          // original.display = 'block';
        };
      };
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: aquamarine;
      }
      .outer {
        margin: 200px auto;
        width: 50px;
        cursor: pointer;
        position: relative;
      }
      .original img {
        height: 34px;
        width: 34px;
        border-radius: 50px;
        border: 2px solid #fff;
        /* display: none; */
      }
      .changed {
        position: absolute;
        left: 0px;
        top: 0px;
        display: none;
      }
      .logo {
        transition: all 1s;
        /* transform: translate(6.1499999999999995px, 6.1499999999999995px); */
        /* transform: ; */
        /* height: 70px;
        width: 70px; */
        height: 34px;
        width: 34px;
        border: 2px solid #fff;
        border-radius: 50%;
        z-index: 1;
        /* transform: translate(10px, 10px); */
        /* bottom: 30px; */
      }
      .decorate {
        transition: all 1.2s;
        /* width: 123px;
        height: 123px; */
        width: 60px;
        height: 60px;
        position: relative;
        left: -10px;
        top: -55px;
        /* top: 20px; */
        z-index: 10;
        /* object-fit: cover; */
        background-color: transparent;
        /* transform: translate(10px, 10px); */
      }
      .vip {
        /* transform: translate(10px, 10px); */
        transition: all 1s;
        /* width: 19.1619px; */
        width: 0px;
        position: absolute;
        left: 52px;
        top: 57px;
        background-color: transparent;
      }
    </style>
