<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <title>照片流</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      a,
      a:link,
      a:visited,
      a:hover,
      a:active {
        text-decoration: none;
      }
      ul {
        list-style: none;
      }
      input:focus,
      textarea:focus {
        outline: none;
      }
      .outline {
        width: 1070px;
        margin: 0 auto;
        /* background-color: aqua; */
        height: auto;
      }
      .head_outline {
        margin-top: 70px;
        width: inherit;
        height: 50px;
        /* background-color: bisque; */
        /* float: left; */
      }
      .head_name {
        font-size: 1.7rem;
        color: rgba(0, 0, 0, 0.9);
        font-weight: 400;
        float: left;
        height: inherit;
        line-height: 50px;
        margin-left: 15px;
      }
      .nav_outline {
        height: 40px;
        width: auto;
        /* background-color: aquamarine; */
        float: right;
        position: relative;
        top: 5px;
        left: -15px;
      }
      .navbar,
      .navbar ul {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .navbar {
        font-size: 20px;
        position: relative;
        margin-top: 3px;
        height: 24px;
        /* background-color: rgb(119, 226, 226); */
        border-radius: 10px;
        padding: 5px;
      }
      .navbar input {
        height: 24px;
        width: 24px;
        opacity: 0;
        cursor: pointer;
      }
      .navbar span {
        position: absolute;
        left: 5px;
        width: 24px;
        height: 4px;
        top: calc(50% - 8px);
        border-radius: 15px;
        background-color: rgb(29, 27, 27);
        pointer-events: none;
        transition: transform 0.3s ease-in-out, top 0.3s ease-in-out 0.3s;
      }
      .navbar span:nth-child(3) {
        top: calc(50% + 4px);
      }
      .navbar ul {
        width: 0;
        overflow: hidden;
        transition: all 0.5s;
        white-space: nowrap;
      }
      .navbar ul li {
        list-style: none;
        margin: 0px 15px;
      }
      .navbar ul li a {
        text-decoration: none;
        font-size: 20px;
        color: black;
      }
      .navbar ul li a:hover {
        color: rgb(138, 138, 138);
      }
      .navbar input:checked ~ ul {
        width: 150px;
      }
      .navbar input:checked ~ span:nth-child(2) {
        transform: rotate(-45deg);
        top: 15px;
        background-color: rgb(138, 138, 138);
        transform: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
      }
      .navbar input:checked ~ span:nth-child(3) {
        transform: rotate(45deg);
        top: 15px;
        background-color: rgb(138, 138, 138);
        transform: top 0.3s ease-in-out, transform 0.3s ease-in-out 0.3s;
      }
      .photo_outline {
        height: auto;
        width: inherit;
        margin-top: 80px;
      }
      .photo_grid {
        display: grid;
        width: inherit;
        height: auto;
        grid-template-columns: 1fr 1fr 1fr;
        /* background-color: aqua; */
        grid-auto-flow: row dense;
        column-gap: 10px;
        
        /* row-gap: 10px; */
      }
      .photo_item {
        grid-auto-columns: 1fr;
      }
      .photo_grid img {
        vertical-align: bottom;
        cursor: pointer;
        /* transform:scale(1); */
      }
      .photo_grid div{
        overflow: hidden;
      }

      .photo_grid img:hover{
        transform:scale(1.1);
        transition: transform 0.5s ease-in-out;
      }
      .loading_outline{
        height: 40px;
        width: 40px;
        /* background-color: aqua; */
        margin: 0 auto;
        margin-top: 20px;
        justify-content: space-between;
        display: flex;
      }
      .loading_outline span{
        --c:rgb(138, 138, 138);
        --h:50%;
        --t:25%;
        background-color: var(--c);
        width: 3px;
        border-radius: 6px;
        position: relative;
        height: var(--h);
        top: var(--t);
        animation: beating 2.5s infinite;
      }
      .loading_outline span:nth-child(1),
      .loading_outline span:nth-child(9){
        --c:black;
        --h:12px;
        --t:15px;
      }
      .loading_outline span:nth-child(2),
      .loading_outline span:nth-child(8){
        --c:black;
        --h:20px;
        --t:10px;
      }
      .loading_outline span:nth-child(3),
      .loading_outline span:nth-child(7){
        --c:black;
        --h:24px;
        --t:8px;
      }
      .loading_outline span:nth-child(4),
      .loading_outline span:nth-child(6){
        --c:black;
        --h:24px;
        --t:11px;
      }
      .loading_outline span:nth-child(5){
        --c:black;
        --h:27px;
        --t:13px;
      }
      @keyframes beating {
        0%,30%{
          height: var(--h);
          top:var(--t);
          background-color: var(--c);
        }
        50%,70%{
          height: 50%;
          top: 25%;
          background-color: rgb(138, 138, 138);
        }
      }

    </style>
  </head>
  <body>
    <div class="outline">
      <div class="head_outline">
        <div class="head_name">The Story Of Us.</div>
        <div class="nav_outline">
          <div class="navbar">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <ul>
              <li><a href="#">博客</a></li>
              <li><a href="#">设置</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="photo_outline">
        <div class="photo_grid" id="photo_grid"></div>
      </div>
      <div class="loading_outline">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
